<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            body, h1, h2, h3, h4, h5, h6{
                font-family: Arial, Helvetica, sans-serif;
                margin:0;
            }
            td{
                font-size:14px;
            }
        </style>
        <title>WUN Invoice</title>
    </head>

    <body>
        <table width="100%" cellpadding="0" cellspacing="10" border="0">
            <tr>
                <td colspan="3" bgcolor="#fff">
                    <h1 style="width:100%; margin:0 0 10px 0; text-align:right; text-transform:uppercase;">INVOICE</h1></td></tr>
            <tr>
                <td valign="middle" height="30" bgcolor="#FFF"></td>
                <td></td>
                <td align="right">

                    <table style="border:1px solid #999;">
                        <tr>
                            <td style="border-right:1px solid #999;border-bottom:1px solid #999; padding:5px;"><strong>Date</strong></td><td style="border-bottom:1px solid #999;padding:5px;"><strong>Invoice</strong></td>
                        </tr>
                        <tr>
                            <td style="border-right:1px solid #999; padding:5px;">{monthyear}</td><td style="padding:5px;">#{billno}</td>
                        </tr>
                    </table></td>

            </tr>

            <tr>
                <td width="35%" valign="top" bgcolor="#FFF" style="border:1px solid #999;">
                    <table width="100%" style="border-collapse:collapse;">
                        <tr>
                            <td style="border-bottom:1px solid #999;"><b>Bill to: {billaddressname}</b></td>
                        </tr>
                        <tr>
                            <td>{billaddress}</td>
                        </tr>
                    </table>

                </td>
                <td width="30%" valign="top" bgcolor="#FFF" style="border:1px solid #999;">
                    <table width="100%" style="border-collapse:collapse;">
                        <tr>
                            <td style="border-bottom:1px solid #999;"><b>Terms</b></td>
                        </tr>
                        <tr>
                            <td>Due on Receipt <br />
                            </td>
                        </tr>
                    </table>

                </td>

                <td width="35%" valign="top" bgcolor="#FFF" style="border:1px solid #999;">
                    <table width="100%" style="border-collapse:collapse;">
                        <tr>
                            <td style="border-bottom:1px solid #999;"><b>Account</b></td>
                        </tr>
                        <tr>
                            <td>----<br />
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
            <tr>
                <td> &nbsp;</td>
            </tr>
            <tr>
                <td style="width:100%;" valign="top" colspan="3" align="center" bgcolor="#FFF">
                    {table}
                </td>
            </tr>
            <tr>
                <td style="width:70%;" colspan="2">
                </td>
                <td style="width:30%;">
                    {total}
                </td>


            </tr>

            <tr>
                <td valign="middle" height="30" bgcolor="#FFF" colspan="3">
                    <table width="100%">
                        <tbody><tr>
                                <td colspan="2"><h2></h2></td>
                                <td align="right">
                                    <table style="border:1px solid #999;">
                                        <tbody><tr>
                                                <td style="border-bottom:1px solid #999; padding:5px;"><strong>Due Date</strong></td>
                                            </tr>
                                            <tr>
                                                <td style="padding:5px;"><strong>{duedate}</strong></td>
                                            </tr>
                                        </tbody></table>
                                </td></tr>
                        </tbody></table>
                </td>
            </tr>
            <tr><td colspan="3" align="center" height="20" bgcolor="#FFF"></td></tr>
        </table>
    </body>
</html>
